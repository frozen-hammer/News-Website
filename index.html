<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="scripts/controller/news-controller.js"></script>
    <title>News Site</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar bg-body-tertiary sticky-top">
          <div class="container-fluid">
            <img
                src="scripts/images/logo.png" style="width: 7rem; cursor:pointer;">
            <div class="navigate">
              <ul id="list">
                <li class="hover-link nav-item" id="latest" >Latest</li>
                <li class="hover-link nav-item" id="india" >India</li>
                <li class="hover-link nav-item" id="cricket" >Cricket</li>
                <li class="hover-link nav-item" id="space" >Space</li>
                <li class="hover-link nav-item" id="politics" >Politics</li>
              </ul>
            </div>
            <form class="d-flex" role="search">
              <input id="search-text" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button id="search-button" class="btn btn-outline-dark" type="button">Search</button>
            </form>
          </div>
          <div>
        </nav>
        <h1>Welcome to Daily News...</h1>
      </header>

      <section>
        <div class="row">
          <!-- <div class="col-8"> -->
            <div class="row gy-3" id="news-section"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
